<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>
    <div id="container">
        <header>
            <div id="add-task">
                <input id="input-task" class="add-task" onkeyup="typing()" placeholder="Type your todo list" data-helloworld="asdasd"/>
                <button id="add-button" class="add-btn">+</button>
                
            </div>
            <div id="header-bottom">
                <p id="complete-all" class="highlight">Complete all tasks</p>
                <p id="clear-complete" class="highlight">Clear completed</p>
            </div>
        </header>
        <main>
            <ul id="task-list"> 
            </ul>
        </main>
        <footer>
            <span id="total-tasks" style="word-spacing:0;"> <span id="task-counter">0</span>&nbsp;Tasks Left</span>
            <div>
                <p id="all" style="color: black;">All</p>
                <p id="uncompleted">Uncompleted</p>
                <p id="completed">Completed</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
